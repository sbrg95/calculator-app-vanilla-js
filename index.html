<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <header class="banner">
        <h1 class="title">calc</h1>
        <div class="toggle">
          <div class="toggle__labels">
            <label for="theme1">1</label><label for="theme2">2</label
            ><label for="theme3">3</label>
          </div>
          <fieldset class="toggle__container">
            <legend class="toggle__title">theme</legend>
            <div class="toggle__group">
              <div class="toggle__key">
                <input
                  type="radio"
                  name="theme"
                  id="theme1"
                  value="theme1"
                  checked
                />
                <span></span>
              </div>
              <div class="toggle__key">
                <input type="radio" name="theme" id="theme2" value="theme2" />
                <span></span>
              </div>
              <div class="toggle__key">
                <input type="radio" name="theme" id="theme3" value="theme3" />
                <span></span>
              </div>
            </div>
          </fieldset>
        </div>
      </header>
      <div class="screen">
        <input type="text" aria-label="screen" disabled />
      </div>
      <div class="keys">
        <button class="key nums">7</button><button class="key nums">8</button
        ><button class="key nums">9</button
        ><button class="key ops dark">del</button
        ><button class="key nums">4</button><button class="key nums">5</button
        ><button class="key nums">6</button><button class="key ops">+</button
        ><button class="key nums">1</button><button class="key nums">2</button
        ><button class="key nums">3</button><button class="key ops">-</button
        ><button class="key nums">.</button><button class="key nums">0</button
        ><button class="key ops">/</button><button class="key ops">x</button
        ><button class="key dark">reset</button
        ><button class="key accent">&equals;</button>
      </div>
    </main>
    <script src="scripts/theme.js"></script>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
